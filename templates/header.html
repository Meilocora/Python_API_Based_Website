<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <title>Vacation Planner</title>
</head>
<body>
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
          <div class="col-10 col-sm-8 col-lg-6">
            <img src="{{ url_for('static', filename='img_header.jpg') }}" class="d-block mx-lg-auto img-fluid" alt="World map with a passport and a camera laying on top." width="700" height="500" loading="lazy" id="img-header">
          </div>
          <div class="col-lg-6">
            <h1 class="display-2 fw-bold text-body-emphasis lh-1 mb-3">Vacation Planner</h1>
            <p class="lead">This website is based on the Tripadvisor Api and designed to help you, by planning your next vacation!</p>
            {% if hotels: %}
              <div class="d-grid gap-2 col-6 mx-auto pt-4">
                <a class="btn btn-primary btn-lg" href="{{ url_for('home') }}">Search again!</a>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
